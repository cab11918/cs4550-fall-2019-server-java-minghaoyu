    "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href=
    "register.style.client.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<div class="container-fluid">
  <div class="wbdv-title-register">
    <h1>Sign up</h1>
    <h6>Create an account for you!</h6>
  </div>

  <form>
    <div class="form-group row wbdv-field wbdv-username">
      <label for="usernameFld" class="col-sm-3 col-form-label">
        Choose username
      </label>
      <div class="col-sm-6">

        <input class="form-control"
               id="usernameFld"
               placeholder="Type your username">
      </div>
    </div>
    <div class="form-group row wbdv-field wbdv-password">
      <label for="passwordFld" class="col-sm-3 col-form-label">
        Create password
      </label>
      <div class="col-sm-6">

        <input type="password" class="form-control"
               id="passwordFld" placeholder="Enter a password">
      </div>
    </div>
    <div class="form-group row wbdv-field wbdv-password-verify">
      <label for="verifyPasswordFld" class="col-sm-3 col-form-label">
        Verify password
      </label>
      <div class="col-sm-6">

        <input type="password" class="form-control"
               id="verifyPasswordFld" placeholder="Type your password again">
      </div>
    </div>



  </form>


  <div class="row">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-6">

      <button class="btn btn-dark btn-block wbdv-button wbdv-register"
              onclick="window.location.href = '/profile/profile.template.client.html';">Create my account
      </button>
      <button class="btn btn-dark btn-block"
              onclick="window.location.href = '/';">Cancel
      </button>
      <div class="row">


        <div class="col-6 wbdv-link wbdv-login">
          <a href="/login/login.template.client.html" class="">Already have one? Log
            in!</a>
        </div>
      </div>
    </div>
  </div>

</div>
