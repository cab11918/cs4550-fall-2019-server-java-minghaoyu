<link rel="stylesheet" href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="register.style.client.css">
<script src=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>


<div class="container-fluid">
  <div class="wbdv-title-register">
    <h1>Register</h1>
    <h6>Create an account for you!</h6>
  </div>

  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label">
        Choose a username
      </label>
      <div class="col-sm-6">

        <input class="form-control wbdv-field wbdv-username"
               id="username"
               placeholder="Choose an username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">
        Create a password
      </label>
      <div class="col-sm-6">

        <input type="password" class="form-control wbdv-field wbdv-password"
               id="password" placeholder="Create a password">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">
        Type your password again
      </label>
      <div class="col-sm-6">

        <input type="password" class="form-control wbdv-field wbdv-password-verify"
               id="password verify" placeholder="Verify your password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label"></label>
      <div class="col-sm-4">
        <button class="btn btn-dark btn-block wbdv-button wbdv-register">Create my account</button>
        <div class="row">


        </div>
      </div>
    </div>
  </form>
</div>
