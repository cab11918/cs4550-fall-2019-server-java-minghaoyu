    "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href=
    "login.style.client.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<div class="container-fluid">
  <div class="wbdv-title-login">
    <h1>Welcome to Whiteboard!</h1>
    <h6>A better way to manage your classes</h6>
  </div>

  <form>
    <div class="form-group row wbdv-field wbdv-username">
      <label for="username" class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">

        <input class="form-control"
               id="username"
               placeholder="Type your username here">
      </div>
    </div>
    <div class="form-group row wbdv-field wbdv-password">
      <label for="password" class="col-sm-2 col-form-label">
        Password
      </label>
      <div class="col-sm-10">

        <input type="password" class="form-control"
               id="password" placeholder="Type your Password here">
      </div>
    </div>
  </form>

  <div class="form-group row wbdv-login">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-6">

      <button class="btn btn-dark btn-block"
              onclick="window.location.href = '/profile/profile.template.client.html';">Sign in
      </button>
      <button class="btn btn-dark btn-block"
              onclick="window.location.href = '/';">Cancel
      </button>
      <div class="row">

        <div class="col-6 wbdv-link wbdv-forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="col-6 wbdv-link wbdv-register">
          <a href="/register/register.template.client.html" class="float-right">Sign up</a>
        </div>
      </div>
    </div>
  </div>


</div>
