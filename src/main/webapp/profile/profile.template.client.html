<link rel="stylesheet" href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="profile.style.client.css">
<script src=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>

<script src="js/bootstrap.js"></script>

<div class="container-fluid">
  <div class="wbdv-title-profile">
    <h1>Profile</h1>
    <h6>Here to edit your personal information</h6>
  </div>

  <div class="alert alert-success" role="alert">
    Profile successfully saved
  </div>

  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label">
        Username
      </label>
      <div class="col-sm-6">

        <input class="form-control wbdv-field wbdv-username"
               id="username"
               placeholder="cab11918" disabled>
      </div>


    </div>
    <div class="form-group row">
      <label for="phoneFld" class="col-sm-3 col-form-label">
        Phone
      </label>
      <div class="col-sm-6">

        <input class="form-control wbdv-field wbdv-phone" type="tel"
               id="phoneFld" placeholder="(617)-123-4321">
      </div>
    </div>
    <div class="form-group row">
      <label for="emailFld" class="col-sm-3 col-form-label" type="email">
        E-mail
      </label>
      <div class="col-sm-6">

        <input class="form-control wbdv-field wbdv-email"
               id="emailFld" placeholder="a.bc@husky.com">
      </div>
    </div>

    <div class="form-group row">
      <label for="roleFld" class="col-sm-3 col-form-label">
        Role
      </label>
      <div class="col-sm-6">

        <select class="form-control wbdv-field wbdv-role"
                id="roleFld">
          <option>Faculty</option>
          <option>Student</option>
          <option>Admin</option>
        </select>

      </div>


    </div>

    <div class="form-group row">
      <label for="dobFld" class="col-sm-3 wbdv-field wbdv-dob">
        Date of Birth
      </label>
      <div class="col-sm-6">
        <input class="form-control wbdv-field wbdv-dob" type="date" value="2019-09-14" id="dobFld">
      </div>


    </div>


  </form>

  <div class="col-md-12">
    <button class="btn btn-success btn-block wbdv-update">Update</button>
  </div>

  <div class="col-sm">

  </div>


  <div class="col-md-12">
    <button class="btn btn-danger btn-block wbdv-logout">Log Out</button>
  </div>


</div>
